name: Security - IaC & Container (P12)

on:
  workflow_dispatch:
  push:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "docker-compose.yml"
      - "compose.yaml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"
  pull_request:
    paths:
      - "Dockerfile"
      - "iac/**"
      - "docker-compose.yml"
      - "compose.yaml"
      - "security/**"
      - ".github/workflows/ci-p12-iac-container.yml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  iac_container_security:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dirs
        run: mkdir -p EVIDENCE/P12

      - name: Build Docker image
        run: |
          docker build -t wishlist-api:local .

      - name: Hadolint - Dockerfile linting
        run: |
          docker run --rm -v $PWD:/work -w /work hadolint/hadolint:latest \
            hadolint --config /work/security/hadolint.yaml \
            --format json \
            /work/Dockerfile > EVIDENCE/P12/hadolint_report.json || true
          if [ ! -s EVIDENCE/P12/hadolint_report.json ]; then
            echo '[]' > EVIDENCE/P12/hadolint_report.json
          fi

      - name: Checkov - IaC scanning
        run: |
          docker run --rm -v $PWD:/work -w /work bridgecrew/checkov:latest \
            -d /work/iac \
            --config-file /work/security/checkov.yaml \
            -o json \
            --compact > EVIDENCE/P12/checkov_report.json || true
          if [ ! -s EVIDENCE/P12/checkov_report.json ]; then
            echo '{"summary":{"passed":0,"failed":0,"skipped":0,"parsing_errors":0},"results":[]}' > EVIDENCE/P12/checkov_report.json
          fi

      - name: Checkov - Docker Compose scanning
        run: |
          docker run --rm -v $PWD:/work -w /work bridgecrew/checkov:latest \
            -f /work/docker-compose.yml \
            --config-file /work/security/checkov.yaml \
            -o json \
            --compact > EVIDENCE/P12/checkov_compose_report.json || true
          if [ ! -s EVIDENCE/P12/checkov_compose_report.json ]; then
            echo '{"summary":{"passed":0,"failed":0,"skipped":0,"parsing_errors":0},"results":[]}' > EVIDENCE/P12/checkov_compose_report.json
          fi

      - name: Trivy - Container image scan
        run: |
          docker run --rm -v $PWD:/work -v /var/run/docker.sock:/var/run/docker.sock \
            aquasec/trivy:latest image \
            --severity CRITICAL,HIGH,MEDIUM \
            --format json \
            --output /work/EVIDENCE/P12/trivy_report.json \
            wishlist-api:local || true
          if [ ! -s EVIDENCE/P12/trivy_report.json ]; then
            echo '{"Results":[]}' > EVIDENCE/P12/trivy_report.json
          fi

      - name: Merge Checkov reports
        run: |
          if [ -f EVIDENCE/P12/checkov_compose_report.json ] && [ -s EVIDENCE/P12/checkov_compose_report.json ]; then
            if [ -s EVIDENCE/P12/checkov_report.json ]; then
              jq -s '[.[0].summary, .[1].summary] | add as $sum | {summary: $sum, results: (.[0].results + .[1].results)}' \
                EVIDENCE/P12/checkov_report.json EVIDENCE/P12/checkov_compose_report.json > EVIDENCE/P12/checkov_merged.json || true
              if [ -f EVIDENCE/P12/checkov_merged.json ]; then
                mv EVIDENCE/P12/checkov_merged.json EVIDENCE/P12/checkov_report.json
              fi
            else
              mv EVIDENCE/P12/checkov_compose_report.json EVIDENCE/P12/checkov_report.json
            fi
            rm -f EVIDENCE/P12/checkov_compose_report.json || true
          fi

      - name: Upload P12 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P12_EVIDENCE
          path: EVIDENCE/P12
